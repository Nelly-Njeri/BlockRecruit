<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Types</title>
    <!-- Add your styling here if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }

        button {
            background-color: #800080; /* Purple color */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Choose Your Account Type</h2>
    <button onclick="openEmployerRegistration()">Employer Account</button>
    <button onclick="openEmployeeRegistration()">Employee Account</button>
</div>

<script>
    function openEmployerRegistration() {
        // Redirect to the employer registration page
        window.location.href = 'employer-registration.html';
    }

    function openEmployeeRegistration() {
        // Redirect to the employee registration page
        window.location.href = 'employee-registration.html';
    }
</script>

</body>
</html>
